<!DOCTYPE html>
<html lang="fr" ng-app="appCables">
    <head>
        <meta charset="utf8">
        <link rel="icon" type="image/png" href="img/Spirale_noire.png" />

        <!-- Jquery -->
        <script src="js/lib/jquery/jquery.min.js"></script>
        <script src="js/lib/jquery/jquery.js"></script>

        <!-- Test export -->
        <script src="js/lib/export/tableExport.js"></script>
        <script src="js/lib/export/jquery.base64.js"></script>
        <script src="js/lib/export/html2canvas.js"></script>
        <script src="js/lib/export/jspdf/libs/sprintf.js"></script>
        <script src="js/lib/export/jspdf/jspdf.js"></script>
        <script src="js/lib/export/jspdf/libs/base64.js"></script>

        <!-- Bootstrap -->
        <script src="css/lib/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/bootstrap/css/bootstrap-theme.min.css">

        <!-- Angular -->
        <script src="js/lib/angular-1.3.9/angular.js"></script>
        <script src="js/lib/angular-1.3.9/angular-route.js"></script>
        <script src="js/lib/ng-table.min.js"></script>
        <link rel="stylesheet" href="css/lib/ng-table.css">
        <script src="js/lib/ui-bootstrap.min.js"></script>
        <script src="js/lib/ui-bootstrap-tpls-0.13.3.js"></script>
        <script src="js/lib/spin.js"></script>
        <script src="js/lib/angular-loading-1.0/angular-loading.min.js"></script>
        <script src="js/lib/angular-local-storage-0.1.4/dist/angular-local-storage.js"></script>
        <link rel="stylesheet" type="text/css" href="js/lib/angular-loading-1.0/angular-loading.css"/>
        <script src="js/lib/angular-file-upload/angular-file-upload.js"></script>

        <!-- Leaflet -->
        <script src="js/lib/leaflet/leaflet-src.js"></script>
        <link rel="stylesheet" href="js/lib/leaflet/leaflet.css">
        <script src="js/lib/leaflet.draw/leaflet.draw-src.js"></script>
        <link rel="stylesheet" href="js/lib/leaflet.draw/leaflet.draw.css">
        <script type='text/javascript' src="js/lib/leaflet.restoreview.js"></script>
        <script src="js/lib/fullscreen/Control.FullScreen.js"></script>
        <link rel="stylesheet" href="js/lib/fullscreen/Control.FullScreen.css" />
        <script src="js/lib/sidebar/leaflet-sidebar.js"></script>
        <script src="js/lib/Leaflet.Snap/leaflet.geometryutil.js"></script>
        <script src="js/lib/Leaflet.Snap/leaflet.snap.js"></script>
        <script src="js/lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
        <link rel="stylesheet" href="js/lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
        <script src="js/lib/Leaflet.label/leaflet.label-src.js"></script>
        <link rel="stylesheet" href="js/lib/Leaflet.label/leaflet.label.css" />
        <script src="js/lib/leaflet.draw-trad-fr.js"></script>
        <link rel="stylesheet" href="js/lib/easy-button/easy-button.css" />
        <script src="js/lib/easy-button/easy-button.js"></script>

        <!-- Page de connexion-->
        <link href="css/login/animate-custom.css" rel="stylesheet">
        <link href="css/login/login.css" rel="stylesheet">

        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Code applicatif -->
        <script src="js/app.js"></script>
        <script src="js/services/mapServices.js"></script>
        <script src="js/services/cablesServices.js"></script>
        <script src="js/services/colorServices.js"></script>
        <script src="js/directives/formDirectives.js"></script>
        <script src="js/directives/displayDirectives.js"></script>
        <script src="js/directives/tabManagerDirectives.js"></script>
        <script src="js/controleurs/cablesGlobalCtrl.js"></script>
        <script src="js/controleurs/mortalitesCtrl.js"></script>
        <script src="js/controleurs/zonesSensiblesCtrl.js"></script>
        <script src="js/controleurs/tronconsErdfCtrl.js"></script>
        <script src="js/controleurs/eqTronconsErdfCtrl.js"></script>
        <script src="js/controleurs/photosTronconsErdfCtrl.js"></script>
        <script src="js/controleurs/eqPoteauxErdfCtrl.js"></script>
        <script src="js/controleurs/photosPoteauxErdfCtrl.js"></script>
        <script src="js/controleurs/nidificationsCtrl.js"></script>
        <script src="js/controleurs/observationsCtrl.js"></script>
        <script src="js/controleurs/poteauxErdfCtrl.js"></script>
        <link rel="stylesheet" href="css/app.css">

        <title>Projet Câbles dangereux</title>
    </head>
    <body ng-controller="baseController">
        <!-- message utilisateur -->
        <div usermsg></div>

        <!-- bandeau de navigation  -->
        <div id="top-nav" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#/cables" class="brand"><i class="icon-bolt">Cables</i></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="user">
                            <a class="dropdown-toggle" data-toggle="dropdown" href=""> <span class="glyphicon glyphicon-user"></span> {{user.nom_complet}}</a>
                            <ul class="dropdown-menu">
                                <li><a href="#/logout"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Se déconnecter</a></li>
                            </ul>
                        </li>
                        <li ng-if="!user"><a href="#/login"><span class="glyphicon glyphicon-lock"></span> Non connecté</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div ng-view class="container-fluid full-screen"></div>

        <!-- spinner au chargement des données -->
        <div dw-loading="spinner-1" dw-loading-options="{text: 'Chargement des données'}"
             ng-options="{ text: '', className: 'custom-loading', spinnerOptions: {radius:30, width:8, length: 16, color: '#f0f', direction: -1, speed: 3}}">
        </div>
    </body>
</html>
