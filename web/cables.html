        <div usermsg></div>

        <div class='div-bloc-carte'>
            <!-- CARTE -->
            <div class="map large" leaflet-map data="geoms" ></div>
            <!-- FIN CARTE -->

            <!-- BOUTON BANDEAU -->
            <div class='btn-bandeau' ng-click="toggleBandeau()" ng-if="affichebandeau" ng-class="{'visibilitebandeau' : affichebandeau}">
                <img ng-src="css/img/btn_bandeau_down_bleu_4.png"/>
            </div>
            <div class='btn-bandeau' ng-click="toggleBandeau()" ng-if="!affichebandeau">
                <img ng-src="css/img/btn_bandeau_up_bleu_1.png"/>
            </div>
            <!-- FIN BOUTON BANDEAU -->
            <!-- BOUTON TABLEAU -->
            <div class='btn-table' ng-class="{'visibilite' : !affichetableau}" ng-click="toggleTableau()">
                <img ng-src="css/img/tableau_bleu.png"/>
            </div>
            <!-- FIN BOUTON TABLEAU -->
            <!-- BOUTON MENTIONS -->
            <!-- <div class='btn-mentions' ng-click="modalMentions(['toto'])"> -->

                <img ng-src="css/img/partenariat_3_26.jpg"/>
            </div>
            <!-- FIN BOUTON MENTIONS -->
        </div>
            

<!-- BANDEAU  -->
        <div class="pos-bandeau" ng-class="{'visibilitebandeau' : affichebandeau}">
            <div class="logo-title-user" ng-class="{'visibilitebandeau' : affichebandeau}">
                <img ng-src="css/img/logo_titre_bleu_{{appliDep}}.png"/>
            </div>
            <div class="user" ng-if="user">
                <span class="glyphicon glyphicon-user"></span> {{user.nom_complet}}  <a href="#/logout" ng-click="toggleDeconnect()"><span class="glyphicon glyphicon-off"></span></a>
            </div>
        </div>
<!-- FIN BANDEAU  -->

<!-- TABLEAU -->
        <!-- IMPORTANT : ng-view => cela veut dire que l'affichage de tous les templates liés à un changement d'url se fait dans la div ci-dessous => même le template pour la page de login -->
        <div class="datablock" ng-view ng-class="{'visibilitetableau' : affichetableau, 'visibilitebandeau' : affichebandeau}">
        </div>
<!-- FIN TABLEAU -->

<!-- SPINNER CHARGEMENT DONNEES -->
        <div dw-loading="spinner-1" dw-loading-options="{text: 'Chargement des données'}"
