<!-- si diff _edit dans dir breadcrumbs => le premier bloc ol est affiché -->
<ol class="breadcrumb" ng-if="!_edit">
    <li ng-repeat="item in bc">
        <a ng-if="$index<bc.length-1 && $index>0" href="" ng-click="getValCatBreadcrumb()"><span class="glyphicon glyphicon-chevron-left"></span>{{item.label}}</a>
        <span class="text-muted" ng-if="$index==bc.length-1 && $index>0">{{item.label}}</span>
    </li>
</ol>
<!-- si = _edit dans dir breadcrumbs => le 2e bloc ol est affiché -->
<ol class="breadcrumb" ng-if="_edit">
    <li ng-repeat="item in bc">
        <a ng-href="{{item.link}}"><span class="glyphicon glyphicon-chevron-left"></span>{{item.label}}</a>
    </li>
    <li>
        <span class="text-muted">Edition</span>
    </li>
</ol>
<div id="fondTableau"></div>
