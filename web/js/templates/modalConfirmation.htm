<div class="modal-header">
    <h3>Confirmation</h3>
</div>
<div class="modal-body">
    <p ng-repeat="parag in txt">
    {{parag}}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">Annuler <span class="glyphicon glyphicon-ban-circle"></span></button>
    <button type="button" class="btn btn-success" ng-click="ok()">Confirmer <span class="glyphicon glyphicon-ok"></span></button>
</div>
